<body>
    <h1>Rice Recipe</h1>
    <img src="../img/rice.jpeg"  height="200">
    <p>This is a recipe for plain white rice.</p>
    <h3>Ingredients</h3>
    <ul>
        <li>Rice</li>
        <li>Water</li>
        <li>Salt</li>
    </ul>
    <h3>Steps</h3>
    <ol>
        <li>Wash your rice.</li>
        <li>Fill a pan with water. Add your rice to the pan.</li>
        <li>Add salt.</li>
        <li>Bring water to a boil.</li>
        <li>Cook until all the water has evaporated.</li>
        <li>Serve in a bowl or a plate.</li>
    </ol>
</body>
